<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form method='post'>
        {% csrf_token %}
        {{ form }}
        <input type="submit">
        <br>
        <a href="{% url 'login' %}"> already a user
        </a>
    </form>
</body>
</html>
