{% extends 'shopapp/base.html' %}
{% block content %}
{% load static %}
{% load widget_tweaks %}
     <div class="login-container">
            <h2>Login</h2>
            <form class="input-form" action="" method="POST">
            	{% csrf_token %}
                <div class="username-section text-input-section">
                    {% render_field form.username id='modern-text' %}
                    <label class="label" for="modern-text">
                        <span>Username</span>
                    </label>
                </div>
                <div class="password text-input-section">
                    {% render_field form.password id='modern-text' %}
                    <label class="label" for="modern-text">
                        <span>Password</span>
                    </label>
                </div>
                <input class="button" type="submit" value="log in" />
            </form>
        </div>
{% endblock %}
